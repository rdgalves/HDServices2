<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert nome="titulo">HDServices - Sistema de gerenciamento de Chamados</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body style="background-color: #F0FFFF">

	<header>
	<div id="logo" align="center">
		<h:link>
			<h:graphicImage library="images" name="logo-hdservices.png"
				width="120" height="70" />
		</h:link>
	</div>
	<div id="tituloFixo">
		<h1 align="center" style="color: black">Central de Atendimento</h1>
	</div>
	</header>
	<div id="MenuBar" class="posicaoMenu">
		<h:form id="frmMenu">
			<p:menubar autoDisplay="false">
				<p:submenu label="Perfil" icon="ui-icon-contact">
					<p:menuitem value="Dados Pessoais" url="#" />
					<p:menuitem value="Redefinir Senha" />
				</p:submenu>

				<p:submenu label="Chamado" icon="ui-icon-lightbulb">
					<p:menuitem value="Novo" url="/Chamado/AbrirChamado.xhtml" />
					<p:menuitem value="Listar" />
					<p:menuitem value="Pesquisar" url="/Chamado/PesquisarChamado.xhtml"
						icon="ui-icon-search" />
				</p:submenu>

				<p:submenu label="Atendimento" icon="ui-icon-person">
					<p:menuitem value="Fila de atendimento"
						url="/Atendimento/FilaAtendimento.xhtml" />
					<p:menuitem value="Visão de Atendimento"
						url="/Atendimento/AcompanharChamados.xhtml" />
				</p:submenu>

				<p:submenu label="Cadastro" icon="ui-icon-clipboard">
					<p:menuitem value="Usuário" url="/Pessoa/CadastroPessoa.xhtml" />
					<p:menuitem value="Catalogo" url="/Catalogo/CadastroCatalogo.xhtml" />
				</p:submenu>

				<p:submenu label="Buscar" icon="ui-icon-search">
					<p:menuitem value="Usuário" url="/Pessoa/PesquisaPessoas.xhtml" />
					<p:menuitem value="Catalogo" url="/Catalogo/PesquisaCatalogo.xhtml" />
				</p:submenu>

				<f:facet name="options">
					<p:commandButton type="button"
						action="#{loginBean.doLogout()}" value="Sair"
						icon="ui-icon-extlink" ajax="false"/>
				</f:facet>
			</p:menubar>
		</h:form>
	</div>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>
	<div align="center">
		<br /> HDServices - Sistema de Gerenciamento de Chamados <br /> <a
			href="http://www.institutofatima.edu.br/" id="link-rodape"> <br />
			<h:graphicImage id="logo-footer" library="images" name="logo64.png"
				width="240" height="50" />
		</a>
	</div>
	</footer>
</h:body>
</html>
